<!DOCTYPE html>
<html lang="en" ng-app="angularjsNodejsTutorial">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CIS550 HW2: Best Of</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link href="/stylesheets/search.css" rel="stylesheet">
    <!-- Include your custom css file here if you're making one -->
  </head>

  <body ng-controller="searchController">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <span class="navbar-brand center">Disaster Demographics</span>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/">Dashboard</a>
          <a class="nav-item nav-link active" href="/search">Search</a>
          <a class="nav-item nav-link" href="/county">County</a>
          <a class="nav-item nav-link" href="/census">Census</a>
        </div>
      </div>
    </nav>

  </br>
  <div class="h2">Search</div>
    <div class="search-container">
      <div class="jumbotron">

        <div class="filter-container">
          <div class="h4">Filter by</div>
          <div class="dropdown-container">
            <select class="dropdown" id="stateDropdown" ng-model="selectedState" ng-options="d.decade for d in decades"></select>
          </div>
          <div class="dropdown-container">
            <select class="dropdown" id="countyDropdown" ng-model="selectedCounty" ng-options="d.decade for d in decades"></select>
          </div>
          <div class="dropdown-container">
            <select class="dropdown" id="disasterDropdown" ng-model="selectedDisaster" ng-options="d.decade for d in decades"></select>
          </div>
          <div class="h4">Sort by</div>
          <div class="dropdown-container">
            <select class="dropdown" id="damageDropdown" ng-model="selectedDamage" ng-options="d.decade for d in decades"></select>
          </div>
          <button class="submit-btn" id="decadesSubmitBtn" ng-click="submitDecade()">Submit</button>
    </div>
  </div>
</div>

        <div class="events-container">
          <div class="jumbotron">
          <div class="events">
            <div class="header"><strong>Disaster Name</strong></div>
            <div class="header"><strong>State</strong></div>
            <div class="header"><strong>County</strong></div>
            <div class="header"><strong>Event Type</strong></div>
            <div class="header"><strong>Damages</strong></div>
            <div class="header"><strong>Deaths</strong></div>
          </div>
          <div class="events" id="results" ng-repeat="event in bestofMovies">
            <div class="genre">{{event.name}}</div>
            <div class="title">{{event.state}}</div>
            <div class="votes">{{event.county}}</div>
            <div class="year">{{event.type}}</div>
            <div class="year">{{event.damages}}</div>
            <div class="year">{{event.deaths}}</div>
          </div>
        </div>
      </div>

    <!-- Include these before the end of body tag in every HTML file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>

</html>
