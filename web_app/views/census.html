<!DOCTYPE html>
<html lang="en" ng-app="angularjsNodejsTutorial">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Disaster Demographics</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link href="/stylesheets/census.css" rel="stylesheet">
  </head>

  <body ng-controller="censusController">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <span class="navbar-brand center">Disaster Demographics</span>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/dashboard">Dashboard</a>
          <a class="nav-item nav-link" href="/search">Search</a>
          <a class="nav-item nav-link" href="/county">County</a>
          <a class="nav-item nav-link active" href="/census">Census</a>
        </div>
      </div>
    </nav>

    <!-- User Content -->
    <br>
    <div class="h2">Census</div>
   <div class="container">
      <div class="jumbotron">
        <!--<div class="h5">Races</div>-->
        <!-- Display the Races -->
        <div class="race-boxes">
          <div class="race" ng-repeat="r in races" ng-click="showEvents(r)" id="{{'button-' + c}}">
            {{r}}
          </div>
        </div>
          </div>
        </div>
      </div>

      <br>
      <div class="jumbotron">
        <div class="race-container">
          <div class="left-half">
          <div class="question">What events affected residents in counties predominant in this race?</div>
          </div>
          <div class="event-type">
            <div class="header"><strong>Event Type</strong></div>
            <div class="answers" style="text-transform:capitalize" ng-repeat="e in events">{{e[0]}}</div>
          </div>
          <div class="count-counties">
            <div class="header"><strong>Number of Counties</strong></div>
            <div class="answers" ng-repeat="e in events">{{e[1]}}</div>
          </div>
        </div>
      </div>


    <!-- Include these before the end of body tag in every HTML file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>

</html>
