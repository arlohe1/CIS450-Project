<!DOCTYPE html>
<html lang="en" ng-app="angularjsNodejsTutorial">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Disaster Demographics: Dashboard</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link href="/stylesheets/dashboard.css" rel="stylesheet">
  </head>

  <body ng-controller="dashboardController">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <span class="navbar-brand center">Disaster Demographics</span>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/">Dashboard</a>
          <a class="nav-item nav-link" href="/search">Search</a>
          <a class="nav-item nav-link" href="/county">County</a>
          <a class="nav-item nav-link" href="/census">Census</a>
        </div>
      </div>
    </nav>

    <!-- User Content -->
    <br>
      <div class="h2">Summary Dashboard</div>
        <div class="summary">
          <div class="item-1">
            first grid in the matrix
          </div>
          <div class="item-2">
            second grid in the matrix
          </div>
          <div class="item-3">
            third grid in the matrix
          </div>
          <div class="item-4">
            fourth grid in the matrix
          </div>
          <div class="item-5">
            fifth grid in the matrix
          </div>
          <div class="item-6">
            sixth grid in the matrix
          </div>
          <div class="item-7">
            seventh grid in the matrix
          </div>
          <div class="item-8">
            eighth grid in the matrix
          </div>
        </div>
      </div>

    <!-- Include these before the end of body tag in every HTML file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>

</html>
